#数据库连接
db.dataSourceName=com.alibaba.druid.pool.DruidDataSource
db.driverClassName=com.mysql.jdbc.Driver
db.url=jdbc:mysql://127.0.0.1:3306/user_manage?characterEncoding=UTF-8
